<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>screenShotPlugin demo</title>
  <style>
    .screen-shot-demo {
      margin-top: 60px;
      text-align: center;
    }
    .screen-shot-iframe {      
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="screen-shot-demo">
    <button onclick="handleScreenShot()" style="text-align: center;">开始截图</button>
    <div style="margin-top: 100px;">
      <iframe class="screen-shot-iframe" src="./iframe.html" width="1000px" height="600px" frameborder="0"></iframe>
    </div>
  </div>
  
  <script src="./screenShotPlugin.umd.js"></script>
  <script>
    function handleScreenShot() {
      // console.log(screenShotPlugin)
      new screenShotPlugin({enableWebRtc: false, clickCutFullScreen: true, completeCallback: (base64) =>{
        console.log(base64);
      }});
    }
  </script>
</body>
</html>
